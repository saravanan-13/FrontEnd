<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Demo</title>
</head>
<body>
<h1>Custom Objects</h1>
<hr>
<script>
    obj1 = {};
    obj1.name = "Sheldon";
    obj1.age = 46;
    obj1.salary = 45000;

    obj2 = {};
    obj2.name = "Cooper";
    obj2.age = 41;
    obj2.salary = 38000;

    document.write("<br><br>Name : "+obj1.name);
    document.write("<br><br>Age : "+obj1.age);
    document.write("<br><br>Salary : "+obj1.salary);

    document.write("<br><br>Name : "+obj2.name);
    document.write("<br><br>Age : "+obj2.age);
    document.write("<br><br>Salary : "+obj2.salary);

</script>
<hr>
<script>
    obj1 = {
        name:"Howard",
        age:"Wolowitz",
        salary:45000
    };

    document.write("<br><br>Name : "+obj1.name);
    document.write("<br><br>Age : "+obj1.age);
    document.write("<br><br>Salary : "+obj1.salary);
</script>
</body>
</html>
